name : CI Pipeline

on: [push]

jobs:
  buildd-and-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5 # <-- Updated to v5
      with:
        python-version: '3.12.6'
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install pytest
    - name: Run tests
      run: |
        pytest
